<body>
        <nav class="navbar  navbar-light">
                <a class="nav-link justify-content-start" href="highscores.html">View Highscores</a>           
                <div id="nav d-flex justify-content-end">
                  <ul class="nav">
                    <li class="nav-item justify-content-end">
                      <a id = "timer" class="nav-link disabled" href="#"  aria-disabled="true">Time: 0</a>
                    </li>
                  </ul>
                </div>      
              </nav>
        <div class = "container">
            <div class = "row">
                <div class = "col">
                    <h1 id = "title" class = "text-center">Coding Quiz Challenge</h1>

                </div>
                </div>
            <div class = "row">
                    <div class = "col text-center">

                            <li>
                                    <button type="button" id = "b" class="btn btn-info"></button>

                            </li>
                            <li>
                                    <button type="button" id = "d" class="btn btn-info"></button>
                            </li>
                        </ul>
                    </div>
            </div>
            <div class = "row">
                <div class = "col">
                        <p id = "result"></p>
                </div>
        </div>
